{{ $data := index .Site.Data .Site.Language.Lang }}
{{- if $data.homepage.apps.enable }}
<section id="apps" class="gallery py-5 text-sm-center">
  <div class="container py-lg-5">
    <h2 class="display-2 mb-3">{{ $data.homepage.apps.title | markdownify }}</h2>
    <div class="app-slider">
      {{- range (where .Site.RegularPages "Section" "apps") }}
        {{- partial "app-link.html" . }}
      {{- end }}
    </div>
  </div>
</section>
{{- end }}
