{{ $data := index .Site.Data .Site.Language.Lang }}
{{- if $data.homepage.banner.enable }}
{{- with $data.homepage.banner }}
<section class="py-5 text-sm-center">
  <div class="container py-lg-5">
    <div class="col-xl-7 col-lg-10 mx-auto">
      <img class="col-sm-4 col-6 mx-auto d-block" src="{{ .image | absURL }}" alt="">
      <h1 class="display-1">{{ .title | markdownify }}</h1>
      <p class="lead text-muted">{{ .content | markdownify }}</p>
      {{- if .button.enable }}
      {{- with .button }}
      <a class="btn btn-main my-2" href="{{ .link | absLangURL }}">{{ .label }}</a>
      {{- end }}
      {{- end }}
    </div>
    <i class="fas fa-chevron-down fs-1 pt-4 d-none d-lg-block"></i>
  </div>
</section>
{{- end }}
{{- end }}
