<section class="bg-accent py-5 text-start text-sm-center text-md-start">
  <div class="container py-lg-5">
    <div class="row align-items-center">
      <div class="col-md-4 text-center mb-4 mb-md-0">
        <img class="img-fluid" src="{{ .image | absURL }}" alt="">
      </div>
      <div class="col-md-8 align-self-center">
        <div class="content">
          <h3 class="display-3 mb-3 text-white">{{ .Title | markdownify }}</h3>
          <p class="lead text-white">{{ .Content | markdownify }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
