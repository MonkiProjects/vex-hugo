{{ define "main" }}
<main class="py-5">
  <div class="container py-lg-5">
    <h1 class="display-1 mb-3">Contact</h1>
    {{- with .Params.office }}
    <div class="col-lg-5 col-sm-6 mb-5">
      <h2 class="font-weight-bold mb-4">{{ .title | markdownify }}</h2>
      <p class="lead">{{ .content | markdownify }}</p>
      {{- partial "socials" . }}
    </div>
    {{- end }}
  </div>
</main>
