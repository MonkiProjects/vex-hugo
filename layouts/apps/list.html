{{ define "main" }}
<section class="gallery py-5 text-sm-center container">
  <div class="row py-lg-5">
    <h1 class="display-1 mb-3">{{ .Title }}</h1>
    <div class="d-flex justify-content-center">
      <div class="row">
        {{- range (where .Site.RegularPages "Section" "apps") }}
          {{- partial "app-link.html" . }}
        {{- end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
