{{ define "main" }}
<section class="py-5 text-sm-center">
  <div class="container py-lg-5">
    <h1 class="display-1 mb-3">{{ .Title | markdownify }}</h1>
    <div class="content">
      {{ .Content | markdownify }}
    </div>
    {{- with .Params.Image }}
    <img class="img-fluid w-100" src="{{ . | absURL }}" alt="Cover image">
    {{- end }}
  </div>
</section>
{{ end }}
